<!DOCTYPE html>
<html>
    <body>
        <h1>This is example of function in JS</h1>
        <p id="func"></p>
        <script>
            function hello(a,b) {
                return a + b
            }
            let x = hello(10,15);
            document.getElementById('func').innerHTML = x ;
        </script>
    </body>
</html>
